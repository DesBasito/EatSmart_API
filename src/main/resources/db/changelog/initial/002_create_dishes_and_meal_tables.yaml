databaseChangeLog:
  - changeSet:
      id: create-meal-type-enum
      author: Abu
      changes:
        - createTable:
            tableName: meal_type
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(65)
                  constraints:
                    nullable: false
  - changeSet:
        id: create-dishes-table
        author: Abu
        changes:
          - createTable:
              tableName: dishes
              columns:
                - column:
                    name: id
                    type: bigserial
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: calories
                    type: double
                    constraints:
                      nullable: false
                - column:
                    name: protein
                    type: double
                - column:
                    name: fats
                    type: float
                - column:
                    name: carbohydrates
                    type: double
  - changeSet:
      id: create-meal-table
      author: Abu
      changes:
        - createTable:
            tableName: meals
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: meal_time
                  type: bigserial
                  constraints:
                    nullable: false
                    foreignKeyName: fk_meal_type_id
                    references: meal_type(id)
                    deleteCascade: true
              - column:
                  name: user_id
                  type: bigserial
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false

